    <style>
        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfc;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        /* Smooth page transitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Enhanced scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ffd93d, #ffb700);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ffb700, #ffa500);
        }

        /* Custom scrollbar for Firefox */
        * {
            scrollbar-color: #ffd93d #f5f5f5;
            scrollbar-width: thin;
        }

        /* Smooth transitions for all */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }

        /* Prevent transition on scroll and position */
        .no-transition {
            transition: none !important;
        }

        /* Custom focus styles for better accessibility */
        :focus-visible {
            outline: 2px solid #ffd93d;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Custom button hover effects */
        button:active {
            transform: scale(0.98);
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Pulse animation enhancement */
        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 0px rgba(253, 217, 61, 0.5));
            }

            50% {
                opacity: 0.9;
                filter: drop-shadow(0 0 4px rgba(253, 217, 61, 0.5));
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Selection styling */
        ::selection {
            background-color: #ffd93d;
            color: #1a2a22;
        }

        ::-moz-selection {
            background-color: #ffd93d;
            color: #1a2a22;
        }
    </style>
